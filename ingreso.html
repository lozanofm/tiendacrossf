<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CLEAN CROSSFIT</title>
</head>
<body>
    <main>
        <article>
          <h1 id="titulo">CLEAN</h1>
        </article>
          <div class="card text-center">
              <div class="card-body bg-secondary">
                <h5 class="card-title">BIENVENIDOS A NUESTRA TIENDA DE CROSSFIT</h5>
                <p class="card-text">Todos tus productos para entrenamientos los encontraras aqui</p>
                
              </div>
          </div>
          <section class="accesoFull">
            <input onclick=reservar() type=buttton value="Acceso Full">
         </section>
     </main>  

    <div class="container">
        <div id="fila_prueba" class="row" style="background-color:rgb(224, 17, 214)">
            <div class="col">
                <h1 class="text-center">NUESTROS PRODUCTOS</h1>
            </div>
        </div>
        
        <div>
            <ul id="milista" class="row list-group list-group-horizontal">
                <!-- Aqui los productos -->
            </ul>
            <p></p>
        </div>  
        
        <div>
            <h4>Tu carrito:</h4>
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tablabody">
                    <!-- aqui tabla carrito -->
                </tbody>
            </table>
            <button id="finalizar" class="btn btn-success">Finalizar compra</button>
        </div>
    </div>


    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>  
     <!-- Mi script -->
    <script src="productos.js"></script>  <!-- fotos de productos -->
    <script src="codigo.js"></script> <!-- codigo javascript -->
    
</body>
</html>
